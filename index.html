<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Radio Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    #player {
      margin-top: 20px;
    }
    button {
      background: #ff5500;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #ff7700;
    }
    @media (max-width: 500px) {
      button {
        width: 80%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Luister live naar mijn radio!</h1>
  <div id="player">
    <audio id="audio" preload="none">
      <source src="http://uk22freenew.listen2myradio.com:31173/;" type="audio/mpeg">
      Je browser ondersteunt geen audio element.
    </audio>
    <div>
      <button onclick="playAudio()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');

    function playAudio() {
      audio.play().catch(err => {
        alert("Autoplay is geblokkeerd. Klik nogmaals op Play.");
      });
    }

    function pauseAudio() {
      audio.pause();
    }

    // Optional: start automatisch zodra de gebruiker interactie heeft
    document.body.addEventListener('click', () => {
      if(audio.paused) audio.play().catch(()=>{});
    }, { once: true });
  </script>
</body>
</html>
