<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Radio Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    #playButton {
      background: #ff5500;
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #playButton:hover {
      background: #ff7700;
    }
    #playerControls {
      margin-top: 20px;
      display: none; /* verborgen tot Play geklikt */
    }
    button.control {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      background: #ff5500;
      color: white;
    }
    button.control:hover {
      background: #ff7700;
    }
    audio {
      display: none; /* verberg de standaard player */
    }
  </style>
</head>
<body>
  <h1>Luister live naar mijn radio!</h1>
  <button id="playButton">▶ Play Stream</button>

  <div id="playerControls">
    <button class="control" onclick="pauseAudio()">⏸ Pause</button>
    <button class="control" onclick="playAudio()">▶ Play</button>
  </div>

  <audio id="audio" preload="none">
    <source src="http://uk22freenew.listen2myradio.com:31173/;" type="audio/mpeg">
    Je browser ondersteunt geen audio element.
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('playButton');
    const playerControls = document.getElementById('playerControls');

    function playAudio() {
      audio.play().catch(err => {
        alert("Autoplay is geblokkeerd. Tik op Play om te starten.");
      });
      playerControls.style.display = "block";
      playButton.style.display = "none";
    }

    function pauseAudio() {
      audio.pause();
    }

    // Grote centrale knop activeert de stream
    playButton.addEventListener('click', playAudio);
  </script>
</body>
</html>
