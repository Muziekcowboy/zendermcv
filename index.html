<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Radio Stream</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 40px;
  }
  #playButton {
    background: #ff5500;
    border: none;
    color: white;
    padding: 20px 40px;
    font-size: 24px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #playButton:hover {
    background: #ff7700;
  }
  audio {
    margin-top: 30px;
    width: 100%;
    max-width: 400px;
  }
</style>
</head>
<body>

<h1>Luister live naar mijn radio!</h1>

<button id="playButton">â–¶ Play Stream</button>

<audio id="player" preload="none" controls>
  <source src="http://uk22freenew.listen2myradio.com:31173/;" type="audio/mpeg">
  Je browser ondersteunt geen audio.
</audio>

<script>
const playButton = document.getElementById('playButton');
const player = document.getElementById('player');

// Verberg audio-element totdat Play wordt ingedrukt (optie)
player.style.display = 'none';

playButton.addEventListener('click', () => {
  // Toon audio element
  player.style.display = 'block';
  
  // Start stream
  player.play().catch(() => {
    alert("Klik nogmaals op Play als het niet start.");
  });

  // Verberg Play-knop
  playButton.style.display = 'none';
});
</script>

</body>
</html>
